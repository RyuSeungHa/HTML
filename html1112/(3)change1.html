<!DOCTYPE html>
<html lang="en">

<head>
    <title>글자색 변경하기</title>
</head>

<body>
    <h1 id="elem">글자 색상을 변경합니다!</h1>
    <button id="btn">색상 변경</button>
</body>
<script>
    var elem = document.getElementById("elem");
    var btn = document.getElementById("btn");
    btn.addEventListener("click", interval1);

    
    var fColor = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
    var i = -1;
    function interval1() {
        // setInterval(function(){},milisecond)
        // 1000 milisecond = 1 second(1초)
        

        setInterval(function () {
            i++;

            elem.style.color = fColor[i];
            if (i == fColor.length - 1) {
                i = -1;
            }
        },1000);
    }
</script>

</html>
