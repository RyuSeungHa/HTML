<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="http://www.naver.com" method="POST">
    아이디(text) : <input type="text" name="userID"><br>
    비밀번호(password) : <input type="password" name="userPWD" id="userPWD"><br>
    비밀번호 확인 : <input type="password" name="checkPW" id="checkPW" onkeyup="check()"> <br> 
    <h3 id="msg">여기에 대체</h3>
    이름(text) : <input type="text" name="userName"><br>
    전화번호 :  <input type="text" placeholder="'-'없이 입력하세요" name="HP"><br>
    주소 : <input type="text" name="Address"><br>
    생년월일 : <input type="date" name="birth"><br>
    성별 : 남자<input type="radio" name="sex"> 여자<input type="radio" name="sex"><br>
    취미 : HERO <input type="checkbox"> java <input type="checkbox" name="hobby"> DB <input type="checkbox" name="hobby"> HTML <input type="checkbox" name="hobby"><br>
    이메일 : <input type="email" name="email"><br>
    <input type="submit" value="회원가입">
    </form>
</body>
<script>
    var pw1 = document.getElementById("userPWD");
    var pw2 = document.getElementById("checkPW");
    var msg = document.getElementById("msg");
   
    function check(){
        console.log(pw1);
        console.log(pw2);
        if(pw1.value==pw2.value){
            msg.innerHTML="일치함";
        }else{
            msg.innerHTML="비밀번호 다름";
        }
    }
    // Q1. 문서내에서 name값이 "checkPW"인 녀석을 
    //      pw2에 담고

    // Q2. check() 함수를 만들어서
    // Q3. pwd와 checkPWD에 입력한 값이 같으면 id가 msg영역에 비밀번호가 같습니다 출력 다르면 틀리다 출력
</script>
</html>
