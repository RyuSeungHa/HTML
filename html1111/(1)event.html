<!DOCTYPE html>
<html>
<head>
    <title>event</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: aqua;
            color: purple;
            font-size: large 10px;
        }
    </style>
</head>
<body onload="alert('로딩완료')">
    <div id="mouse" onmouseover="mouseEvent('over')"
            onmouseout="mouseEvent('out')"></div>
            <!--filedset안에 onclick을 사용하여-->
            <!-- 오늘 날짜와 시간을 출력하는 함수를 만들어보자! -->
            <!--<button onclick="getDay()">현재시간버튼-->
            <!--<input type="button" value="현재시간" onclick="getDay(')-->
            <!--h3 id now -->
            <fieldset onclick="printoutTime()">
                <legend>시간출력함수</legend>
                <button onclick="getDay()">현재시간</button>
                <h3 id="now"></h3>
            </fieldset>

            <fieldset>
                <input type="text" id="key1" onkeydown="keyud('down')" onkeyup="keyud('up')">
                <h3 id="typing">표시될부분</h3>
            </fieldset>

            <fieldset>
                <legend>자동차 제조사</legend>
                <select id="mysel" onchange="sel()">
                    <option>아우디</option>
                    <option>페라리</option>
                    <option>벤틀리</option>
                    <option>벤츠</option>
                </select>
                <h3 id="company">표시될 부분</h3>
            </fieldset>

</body>

<script>
    function sel(){
        var car = document.getElementById("mysel").value;
        switch (car){
        case "페라리" :
          car = "드림카";
          break;
        case "아우디" :
          car = "아우디 차량";
          break;
        case "벤틀리" :
          car = "존나 비쌈";
          break;
        case "벤츠" :
          car = "언젠간?";
          break;
        }
        document.getElementById("company").innerHTML=car;
    }
    function keyud(upandown){
        if(upandown=="up"){
            document.getElementById("typing").innerHTML="key up!";
            var msg = document.getElementById("key1").value;
            document.getElementById("typing").innerHTML=msg;
        }
        if(upandown=="down"){
            document.getElementById("typing").innerHTML="key down!";
            
        }
    }
    function mouseEvent(evt){
        //evt over or out = [if evt over,] [if evt out] 이벤트는 단일객체로 사용
        if(evt == "over"){
            document.getElementById("mouse").innerHTML="mouseover"
                //over일때 이벤트 발생
                //"mouse over" 출력
                //document : 문서내에
                //getElementById("mouse") : id의 속성값이 mouse인것
                //.innerHTML: HTML형식으로 출력하시오
        }
        if(evt == "out"){
            document.getElementById("mouse").innerHTML="mouseout"
                //out일때 이벤트 발생
                //"mouse out" 출력
        }
    }
    function getDay(){
        document.getElementById("now").innerHTML=Date();
    }
</script>
</html>
